<html>
    <head>
        <title>login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles\Layout.css"/>
        <link rel="stylesheet" type="text/css" href="styles\LoginStyle.css"/>
    </head>
    <body>
        
        <div class="header">Login Bereich</div>
        <div>
            <form action="mainPage.html" onsubmit="return check()" id="loginForm" name="loginBereich">
                <input id="User" class="loginInput" type="text" placeholder="Benutzername">
                <input id="Pw" class="loginInput" type="password" placeholder="Passwort">
                <input id="Login" class="loginSubmit" type="submit" value="Login">
                <div id="warning"></div>
            </form>
        </div>
        
        <script>
            function check(){
                if(document.getElementById("User").value === "User" && document.getElementById("Pw").value === "test"){
                        return true;
                }else {
                    document.getElementById("warning").innerHTML = "Ungültige Anmeldedaten. Überprüfen Sie bitte Benutzername / Password und versuchen sie es erneut!";
                    return false;
                }
                
            }
        </script>
    </body>
</html>
