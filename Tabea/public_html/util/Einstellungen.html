<html>
    <head>
        <title>Einstellungen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="../styles/layout.css" />
        <link rel="stylesheet" type="text/css" href="../styles/HomeStyle.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

        <style>
            .line {
                background-color: lightgray;
                width: 100%;
                height: 2.5px;
                margin-bottom: 20px;
            }

            #dropd {
                background-color: #ffcc00;
                border-color: #ffcc00;
                color: black;
            }
        </style>

    </head>
    <body>
        <div id="einstellungen" class="container">
            <p id="bentuzer">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <b style="font-size: 25px;">Benutzereinstellungen</b>
            </p>
            <div class="line"></div>
            <form id="benutzereinstellungen">
                <div class="form-group">
                    <label for="name">Benutzername ändern:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="pw">neues Passwort:</label>
                    <input type="password" class="form-control" id="pw">
                </div>
                <div class="form-group">
                    <label for="pw2">Passwort wiederholen:</label>
                    <input type="password" class="form-control" id="pw2">
                </div>
                <div class="form-group">
                    <label for="name">Straße ändern:</label>
                    <input type="text" class="form-control" id="straße">
                </div>
                <div class="form-group">
                    <label for="name">PLZ ändern:</label>
                    <input type="text" class="form-control" id="PLZ">
                </div>
                <div class="form-group">
                    <label for="name">Wohnort ändern:</label>
                    <input type="text" class="form-control" id="wohnort">
                </div>
                <div class="form-group">
                    <label for="name">Beratungszentrum:</label>
                    <input type="text" class="form-control" id="name">
                </div>
            </form>

            <br>
            <br>

            <p id="tarife">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <b style="font-size: 25px;">Tarife</b>
            </p>
            <div class="line"></div>
            <form id="tarife">
                <div class="form-group">
                    <label for="kern">Stundensatz für Kernzeiten:</label>
                    <input type="text" class="form-control" id="kern">
                </div>
                <div class="form-group">
                    <label for="rand">Stundensatz für Randzeitenertrag:</label>
                    <input type="text" class="form-control" id="rand">
                </div>
                <div class="form-group">
                    <label for="sonder">Stundensatz für Sonderzeitenertrag:</label>
                    <input type="text" class="form-control" id="sonder">
                </div>
            </form>
            <br>
            <div class="dropdown">
                <button id="dropd" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Kern-/Randzeiten
                </button>
                <div class="dropdown-menu">
                    <button id="mon" class="dropdown-item" onclick="inputTime('Montag');">Montag</button>
                    <button id="tue" class="dropdown-item" onclick="inputTime('Dienstag');">Dienstag</button>
                    <button id="wed" class="dropdown-item" onclick="inputTime('Mittwoch');">Mittwoch</button>
                    <button id="thu" class="dropdown-item" onclick="inputTime('Donnerstag');">Donnerstag</button>
                    <button id="fri" class="dropdown-item" onclick="inputTime('Freitag');">Freitag</button>
                    <button id="sat" class="dropdown-item" onclick="inputTime('Samstag');">Samstag</button>
                    <button id="sun" class="dropdown-item" onclick="inputTime('Sonntag');">Sonntag</button>
                </div>
                <br>
                <br>
                <div class="line"></div>
                <h3 id="tag"></h3>
                <div style="padding-left: 60px; display: none;" id="zeiten">
                    <br>
                    <div id="kernzeit">
                        <h5>Kernzeit</h5>
                        Von:
                        <input id="kernTimeVon" style="margin-right: 30px;" type="time">
                        Bis:
                        <input id="kernTimeBis" type="time">
                    </div>
                    <br>
                    <div id="randzeit">
                        <h5>Randzeit</h5>
                        Von:
                        <input id="randTimeVon" style="margin-right: 30px;" type="time">
                        Bis:
                        <input id="randTimeBis" type="time">
                    </div>
                    <br>
                    <div id="sonderzeit">
                        <h5>Sonderzeit</h5>
                        Von:
                        <input id="sonderTimeVon" style="margin-right: 30px;" type="time">
                        Bis:
                        <input id="sonderTimeBis" type="time">
                    </div>
                </div>
            </div>
            <br>
            <button style="float:right;" type="submit" class="button">Speichern</button>
        </div>


        <script>
            $(document).ready(function () {
                document.getElementById("benutzer").onclick(function () {
                    $("#benutzereinstellungen").hide();
                });
                $("#show").click(function () {
                    $("p").show();
                });
            });

            function inputTime(day) {
                document.getElementById("tag").innerHTML = day;
                $("#zeiten").show();
            }
        </script>
    </body>
</html>
