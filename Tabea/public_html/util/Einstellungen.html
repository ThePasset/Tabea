<html>
    <head>
        <title>Einstellungen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="../styles/layout.css" />
        <link rel="stylesheet" type="text/css" href="../styles/HomeStyle.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

        <style>
            .line {
                background-color: lightgray;
                width: 100%;
                height: 2.5px;
                margin-bottom: 20px;
            }
        </style>

    </head>
    <body>
        <div id="einstellungen" class="container">
            <p id="bentuzer">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <b style="font-size: 25px;">Benutzereinstellungen</b>
            </p>
            <div class="line"></div>
            <form id="benutzereinstellungen">
                <div class="form-group">
                    <label for="name">Benutzername 채ndern:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="pw">neues Passwort:</label>
                    <input type="password" class="form-control" id="pw">
                </div>
                <div class="form-group">
                    <label for="pw2">Passwort wiederholen:</label>
                    <input type="password" class="form-control" id="pw2">
                </div>
            </form>
            
            <br>
            <br>
            
            <p id="tarife">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <b style="font-size: 25px;">Tarife</b>
            </p>
            <div class="line"></div>
            <form id="tarife">
                <div class="form-group">
                    <label for="kern">Stundensatz f체r Kernzeiten:</label>
                    <input type="text" class="form-control" id="kern">
                </div>
                <div class="form-group">
                    <label for="rand">Stundensatz f체r Randzeitenertrag:</label>
                    <input type="text" class="form-control" id="rand">
                </div>
                <div class="form-group">
                    <label for="sonder">Stundensatz f체r Sonderzeitenertrag:</label>
                    <input type="text" class="form-control" id="sonder">
                </div>
            </form>
            <br>
            <button type="submit" class="button">Speichern</button>
        </div>
        
       
        <script>
            $(document).ready(function () {
                document.getElementById("benutzer").onclick(function () {
                   $("#benutzereinstellungen").hide(); 
                });
                $("#show").click(function () {
                    $("p").show();
                });
            });
        </script>
    </body>
</html>
