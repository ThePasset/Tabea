<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="util/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="styles\layout.css"/>
        <link rel="stylesheet" type="text/css" href="styles\HomeStyle.css"/>
        
        <script>
            $(document).ready(function(){
                
               var topOffset = $("#Menu").outerHeight();
               var negativeOffset = topOffset - ((topOffset * 2) + 5);
               $(".MainContentEntry").css("top",negativeOffset);
               $(".MainContentBorder").css("top", topOffset -1);
               $(".MainContentBorder").css("height", $(".MainContentEntry").first().height() - topOffset + 1);
               
               $(".MenuEntry").click(function() {
                    $(".MenuEntry").css("background-color", "#ffcc00");
                    $(".MenuEntry").css("border-right-width", "1px");
                    $(this).css("border-right-width","0px");
                    $(this).css("background-color", "#ffe200");
               });
            });
            
        </script>
        
        <style>
            
        </style>
        
    </head>
    <body>
        <div class="header">Home</div>
        
        <div id="MainHeaderLogStatus">
            <div id="LoggedUser">Testbenutzer</div>
            <input id="logout" class="headerButton" type="button" onclick="location.href = 'index.html';" value="Logout">
        </div>
        
        <div id="Menu">
            <div class="MenuEntry" onclick="toShow('kalender')">
                Kalender
            </div>
            <div class="MenuEntry" onclick="toShow('rechnungen')">
                Abrechnungen
            </div>
            <div class="MenuEntry" onclick="toShow('einstellungen')">
                Einstellungen
            </div>
            <div class="MenuEntry" onclick="toShow('etc')">
                Etc.
            </div>
            
        </div>
        
        <div id="kalender" class="MainContentEntry">
            <h1>Kalender</h1> <br/>
            noch in arbeit ...
            <div class="MainContentBorder"></div>
        </div>
        <div id="rechnungen" class="MainContentEntry">
            <h1>Rechnungen</h1> <br/>
            noch in arbeit ... <br/>
            <a href="rechnungen.html">Beispiel Rechenformular</a>
            <div class="MainContentBorder"></div>
        </div>
        <div id="einstellungen" class="MainContentEntry">
            <h1>Einstellungen</h1> <br/>
            noch in arbeit ...
            <div class="MainContentBorder"></div>
        </div>
        <div id="etc" class="MainContentEntry">
            <h1>Zusätzliche Menüpunkte</h1> <br/>
            noch in arbeit ...
            <div class="MainContentBorder"></div>
        </div>
        
        
        <script>
            function toShow(s){
                $(".MainContentEntry").css("display", "none");
                document.getElementById(s).style.display = "block";
            }
            
        </script>
    </body>
</html>
